<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
</head>
<body>
  <h1>World Currency Exchange</h1>
  <form id="monsterSelect">
    <h3 class="choose">Select a currency for exchange</h3>
    <select id="currency">
      <option id="AUD" value="AUD">Australian Dollar</option>
      <option id="ARS" value="ARS">Argentine Peso</option>
      <option id="BGN" value="BGN">Bulgarian Lev</option>
      <option id="CAD" value="CAD">Canadian Dollar</option>
      <option id="EUR" value="EUR">Euro</option>
    </select>
    <button id="exchange" class="btn btn-info" type="submit">exchange</button>
  </form>
</div>
<div><span id="exchangeReturn"></span></div>
<div id="money"></div>
<h1></h1>
  
</body>
</html>
