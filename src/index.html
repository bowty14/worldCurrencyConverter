<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
</head>
<body>
  <h1>World Currency Exchange</h1>
  <form id="currencySelect">
    <h3 class="choose">Select a currency for exchange</h3>
    <label for="dollarAmount">Enter US dollar amount</label>
    <input type="text" name="usdAmount" id="usd">
    <select id="currency">
      <option id="AUD" value="AUD">Australian Dollar</option>
      <option id="ARS" value="ARS">Argentine</option>
      <option id="BGN" value="BGN">Bulgarian </option>
      <option id="COP" value="COP">Colombian</option>
      <option id="EUR" value="EUR">European</option>
      <option id="EUR" value="DKK">Danish</option>
      <option id="EUR" value="HUF">Hungarian</option>
      <option id="EUR" value="IDR">Indonesian</option>
      <option id="EUR" value="KRW">South Korean</option>
      <option id="EUR" value="PYG">Paraguayan</option>
    </select>
    <button id="exchange" class="btn btn-info" type="submit">exchange</button>
  </form>
</div>
<div><span id="exchangeReturn"></span></div>
</br>
</br>
<div id="output" class="jumbotron">
<h4 id="money"></h4>
</div>
</body>
</html>
